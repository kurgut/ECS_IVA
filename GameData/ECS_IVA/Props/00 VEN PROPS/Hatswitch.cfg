//HatSwitch Engine
PROP
{
  name = KGT_VSR-HatSwitch-Engine
 
 MODEL {
		model = ECS_IVA/Props/00 VEN PROPS/Coveredswitch
	}
  MODULE
	{
		name = JSIActionGroupSwitch
		animationName = StandingSwitch
		switchTransform = StandingSwitch
		actionName = plugin
		switchSound = ASET/ASET_Props/Sounds/Tumbler3

		PLUGINACTION
		{
			name = JSIInternalRPMButtons
			actionMethod = ButtonEnableEngines
			stateMethod = ButtonEnableEnginesState
		}
	}
	MODULE
	{
		name = JSIActionGroupSwitch
		animationName = SwitchCover
		switchTransform = SwitchCover
		actionName = dummy
		switchSound = ASET/ASET_Props/Sounds/OpenSwitchCover
	}
	
}

//HatSwitch STAGE
PROP
{
  name = KGT_VSR-HatSwitch-Stage
  
 MODEL {
		model = ECS_IVA/Props/00 VEN PROPS/Coveredswitch
	}
  MODULE
	{
		name = JSIActionGroupSwitch
		animationName = StandingSwitch
		switchTransform = StandingSwitch
		actionName = stage
		momentarySwitch = true
		//reverse = true
		switchSound = ASET/ASET_Props/Sounds/Tumbler3
	}
	MODULE
	{
		name = JSIActionGroupSwitch
		animationName = SwitchCover
		switchTransform = SwitchCover
		actionName = dummy
		switchSound = ASET/ASET_Props/Sounds/OpenSwitchCover
	}
}

