// frequency input ======================================================  
  
MODULE
{
    name = JSINumericInput
    perPodPersistenceName = KGT_COMM_RADIO_LEFT_FREQ_ONES
    defaultValue = 121
    stepSize = 1
    minValue = 118
    maxValue = 136
    reverse = false
	
    loopInput = false

    USERINPUTSET
    {
		switchTransform = DialColliderPlus
		increment = 1
		switchSound = ASET/ASET_Props/Sounds/NID02
		switchSoundVolume = 1
    }
	USERINPUTSET
    {
		switchTransform = DialColliderMinus
		increment = -1
		switchSound = ASET/ASET_Props/Sounds/NID02
		switchSoundVolume = 1
    }
}

MODULE
{
    name = JSINumericInput
    perPodPersistenceName = KGT_COMM_RADIO_LEFT_FREQ_HUNDREDTHS
    defaultValue = 0
    stepSize = 0.05
    minValue = 0.00
    maxValue = 0.95
    reverse = false

    loopInput = true

    USERINPUTSET
    {
		switchTransform = ColliderPlus
		incrementCurve
			{
				key = 0 0.05
				key = 2 0.10
			}
		switchSound = ASET/ASET_Props/Sounds/NID02
		switchSoundVolume = 1
    }
	USERINPUTSET
    {
		switchTransform = ColliderMinus
		incrementCurve
			{
				key = 0 -0.05
				key = 2 -0.10
			}
		switchSound = ASET/ASET_Props/Sounds/NID02
		switchSoundVolume = 1
    }
}

